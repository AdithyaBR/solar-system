name: Solar System Workflow

on: 
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feature/*'
env:
  MONGO_URI: 'mongodb+srv://supercluster.d83jj.mongodb.net/superData'  
  MONGO_USERNAME: ${{vars.MONGODB_USER}}
  MONGO_PASSWORD: ${{secrets.MONGODB_PASSWORD}}  
jobs:
    unit-testing:
        name: Unit Testing
        strategy:
          matrix:
            node-version: [18,20]
            operating-system: [ubuntu-latest, ubuntu-24.04, macos-latest]
            exclude:
              - node-version: 18
                operating-system: macos-latest
              - node-version: 20
                operating-system: macos-latest                
        runs-on: matrix.operating-system
        steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Setup NodeJS Version - ${{matrix.node-version}}
          uses: actions/setup-node@v4
          with:
            node-version: ${{matrix.node-version}}
    
        - name: Install Dependencies
          run: npm install
    
        - name: Unit Testing
          run: npm test
          
        - name: Archive Test Result
          uses: actions/upload-artifact@v4
          with:
            name: Mocha-Test-Result-${{ matrix.node-version }}
            path: test-results.xml 
    code-coverage:
        name: Code Coverage
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Setup NodeJS Version
          uses: actions/setup-node@v4
          with:
            node-version: 18
    
        - name: Install Dependencies
          run: npm install
    
        - name: Run Code Coverage
          run: npm run coverage
    
        - name: Upload Code Coverage to Codecov
          uses: codecov/codecov-action@v3
          with:
            token: ${{ secrets.CODECOV_TOKEN }}


